<div class="col-md-12 col-sm-12 col-12 wrapper" style="background-color: white;margin-left: -30px;
padding-right: 0px;margin-top: -1%;">
  <div class="col-md-12 col-sm-12 col-12" style="padding-left: 0px;">
    <div class="" style="display: flex;">
      <div id="collapsedSidebar" *ngIf="collapseSideBar" style="margin-top: -1.0%;">
        <nav id="collapsedSidebar" *ngIf="collapseSideBar">
          <ul class="list-unstyled components">
            <li>
              <a href="/dashboard" (click)="dashboardPage('dashbaord')">
                <i class="fas fa-chart-area"></i>
              </a>
            </li>
            <!-- <li>
              <a href="/about">
                <i class="fas fa-briefcase"></i>
              </a>
            </li> -->
          </ul>
        </nav>
      </div>
      <div id="sidebar" *ngIf="!collapseSideBar" style="margin-top: -1.0%;">
        <nav id="sidebar" *ngIf="!collapseSideBar">
          <ul class="list-unstyled components">
            <li>
              <a href="/dashboard" (click)="dashboardPage('dashbaord')">
                <i class="fas fa-chart-area"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-briefcase"></i>
                <span>About</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div style="background-color: white; padding-left: 0px; margin-right: -30px;;flex: 1;overflow: hidden;">
        <div class="" style="margin-right: 2%;margin-left: 2%;background-color: white;">
          <div class="m-subheader" style="background-color: smokewhite;padding: 0%;color: white;">
            <div class="">
              <div class="">
                <nav>
                  <ul class="menu">
                    <li>
                      <button type="button" id="sidebarCollapseBtn" class="btn">
                        <div>
                          <i class="fas fa-align-justify collapsed collapsibleIcon" (click)="uncollapseSidebar()"></i> 
                          <span class="ml-3" style="color:black;">{{title}}</span>
                        </div>
                      </button>
                    </li>
                  </ul>
                </nav>
              </div>
              <div>
                <div>
                  <router-outlet></router-outlet>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
